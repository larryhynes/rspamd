options = {
	filters = ["dkim"]
	pidfile = "${TMPDIR}/rspamd.pid"
}
logging = {
	type = "file",
	level = "debug"
	filename = "${TMPDIR}/rspamd.log"
}
metric = {
	name = "default",
	actions = {
		reject = 100500,
	}
	unknown_weight = 1
}

worker {
	type = normal
	bind_socket = ${LOCAL_ADDR}:${PORT_NORMAL}
	count = 1
	keypair {
		pubkey = "${KEY_PUB1}";
		privkey = "${KEY_PVT1}";
	}
}

dkim {

sign_condition =<<EOD
return function(task)
  local dodkim = task:get_request_header('dodkim')
  if not dodkim then return end
  return {
    key = "${TESTDIR}/configs/dkim.key",
    domain = "rspamd.tk",
    selector = "testdkim"
  }
end
EOD;

  dkim_cache_size = 2k;
  dkim_cache_expire = 1d;
  time_jitter = 6h;
  trusted_only = false;
  skip_multi = false;
}
