redis {
  servers = "${REDIS_ADDR}:${REDIS_PORT}";
}
multimap {
  DNSBL_MAP {
    type = "dnsbl";
    map = "rspamd.com";
  }
  IP_MAP {
    type = "ip";
    map = "${TESTDIR}/configs/maps/ip.list";
  }
  FROM_MAP {
    type = "from";
    filter = "email:domain";
    map = "${TESTDIR}/configs/maps/domains.list";
  }
  REGEXP_MAP {
    type = "from";
    filter = "email:addr";
    regexp = true;
    map = "${TESTDIR}/configs/maps/regexp.list";
  }
  DEPS_MAP {
    type = "from";
    filter = "email:addr";
    regexp = true;
    map = "${TESTDIR}/configs/maps/regexp.list";
    require_symbols = "R_SPF_ALLOW & REGEXP_MAP & !FROM_MAP";
  }
  RCPT_MAP {
    type = "rcpt";
    filter = "email:addr";
    symbols = ["SYM1"];
    map = "${TESTDIR}/configs/maps/multiple.list";
  }
  HEADER_MAP {
    type = "header";
    header = "To";
    filter = "email:name";
    map = "${TESTDIR}/configs/maps/utf.list";
    regexp = true;
  }
  HOSTNAME_MAP {
    type = "hostname";
    map = "${TESTDIR}/configs/maps/domains.list";
  }
  CDB_HOSTNAME {
    type = "hostname";
    map = "cdb://${TESTDIR}/configs/maps/domains.cdb";
  }
  REDIS_HOSTNAME {
    type = "hostname";
    map = "redis://hostname";
  }
  REDIS_IPADDR {
    type = "ip";
    map = "redis://ipaddr";
  }
  REDIS_FROMADDR {
    type = "from";
    filter = "email:addr";
    map = "redis://emailaddr";
  }
}
