options = {
	filters = "fuzzy_check";
	pidfile = "${TMPDIR}/rspamd.pid"
	control_socket = "${TMPDIR}/rspamd.sock mode=0600";
}
logging = {
	type = "file",
	level = "debug"
	filename = "${TMPDIR}/rspamd.log"
}
metric = {
	name = "default",
	actions = {
		reject = 100500,
	}
	unknown_weight = 1
        symbol {
            weight = 10.0;
            name = "${FLAG1_SYMBOL}";
        }
        symbol {
            weight = -1.0;
            name = "${FLAG2_SYMBOL}";
        }
}

worker {
	type = normal
	bind_socket = "${LOCAL_ADDR}:${PORT_NORMAL}";
	count = 1
}

worker {
        type = controller
        bind_socket = "${LOCAL_ADDR}:${PORT_CONTROLLER}";
        count = 1
        secure_ip = ["${LOCAL_ADDR}"];
}

worker {
	count = 1;
	bind_socket = "${LOCAL_ADDR}:${PORT_FUZZY}";
	type = "fuzzy";
	hashfile = "${TMPDIR}/fuzzy.db";
	allow_update = ["${LOCAL_ADDR}"];
	${SETTINGS_FUZZY_WORKER}
}

fuzzy_check {
	min_bytes = 100;

	rule {
		algorithm = "${ALGORITHM}";
		servers = "${LOCAL_ADDR}:${PORT_FUZZY}";
		symbol = "R_TEST_FUZZY";
		max_score = 10.0;
		mime_types = ["application/*"];
		read_only = false;
		skip_unknown = true;
		${SETTINGS_FUZZY_CHECK}
		fuzzy_map = {
			${FLAG1_SYMBOL} {
				max_score = 10.0;
				flag = ${FLAG1_NUMBER};
			}
			${FLAG2_SYMBOL} {
				max_score = 1.0;
				flag = ${FLAG2_NUMBER};
			}
		}
	}
}
