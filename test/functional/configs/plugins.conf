options = {
	pidfile = "${TMPDIR}/rspamd.pid"
}
logging = {
	type = "file",
	level = "debug"
	filename = "${TMPDIR}/rspamd.log"
}
metric = {
	name = "default",
	actions = {
		reject = 100500,
	}
	unknown_weight = 1
}
worker {
	type = normal
	bind_socket = ${LOCAL_ADDR}:${PORT_NORMAL}
	count = 1
}
mime_types {
    file = "${TESTDIR}/../../../conf/mime_types.inc";
    extension_map {
        html = "text/html";
        txt [
            "message/disposition-notification",
            "text/plain",
            "text/rfc822-headers",
        ]
        pdf [
            "application/octet-stream",
            "application/pdf",
        ]
    }
}
modules {
    path = "${TESTDIR}/../../src/plugins/lua/"
}
